<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div class="parent-container">
        <div class="img-container">
            <img src="./images/photo-1671629266127-30533aee347c.avif">
            <div class="logo-wrapper">
                <h1>Brand</h1>
            </div>
        </div>

        <div class="text-container">
            <h1>This is not a real online service! Sign up now to get started.</h1>
            <form   method="post">
                
                <div class="form-container">
                    <h1>Let's do this!</h1>
                    <div class="form-wrapper">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" required>
                    </div>


                    <div class="form-wrapper">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" required>
                    </div>


                    <div class="form-wrapper">
                        <label for="e-mail">Email</label>
                        <input type="email" id="e-mail" required>
                    </div>


                    <div class="form-wrapper">
                        <label for="phone-number">Phone number</label>
                        <input type="text" id="phone-number" required>

                    </div>

                    <div class="form-wrapper">
                        <label for="enter-password">Password</label>
                        <input type="password"  id="enter-password" required>
                        <P id="errorMessage"></P>
                    </div>


                    <div class="form-wrapper">
                        <label for="check-password">Confirm Password</label>
                        <input type="password" id="check-password" required>
                    </div>
                </div>
                
                

                <button id="submitBtn">Create account</button>
            </form>
        </div>
    </div>
    <script src="index.js" defer></script>
</body>
</html>
